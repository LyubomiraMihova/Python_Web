{% load static %}

<!-- Starts Header Section with Navigation Bar -->
<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <!-- Link to Home Page -->
                <a href="{% url 'index' %}">
                    <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}"
                         alt="img1">
                </a>

                <!-- Link to Home Page -->
                <a class="home" href="{% url 'index' %}">
                    <i>Petstagram</i>
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    <li class="nav-item">

                        <!-- Link to Add Pet Page -->
                        <a href="{% url 'pet add' %}">
                            <i>Add Pet</i>
                        </a>
                    </li>
                    <li class="nav-item">

                        {% if request.user.is_authenticated %}
                            <!-- Link to Profile Page -->
                            <li class="nav-item">
                                <a href="{% url 'details user' pk=request.user.pk %}"><i>{{ request.user.username }}</i></a>
                            </li>
                            <!-- Logout of Profile -->
                            <li class="nav-item">
                                <a href="{% url 'logout user' %}"><i>Log out</i></a>
                            </li>
                        {% else %}
                            <!-- Link to Login Page -->
                            <li class="nav-item">
                                <a href="{% url 'login user' %}">
                                    <i>Login</i>
                                </a>
                            </li>
                            <!-- Link to Register Page -->
                            <li class="nav-item">
                                <a href="{% url 'register user' %}">
                                    <i>Register</i>
                                </a>
                            </li>
                        {% endif %}
                    <!-- Link to Add Photo Page -->
                    <li class="nav-item">
                        <a href="{% url 'photo add' %}">
                            <i>Add Photo</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- End Header Section with Navigation Bar -->
