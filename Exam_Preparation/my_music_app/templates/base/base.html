{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>My Music App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>

<body>
<div id="box">

    <header>
        <nav>
            <img src="{% static 'images/headphones.png' %}" alt="headphones">
            <a href="{% url 'home page' %}">Home</a>
            {% if hide_nav_links %}
                <ul></ul>
            {% else %}
                <ul>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'add albums page' %}">Create Album</a></li>
                        <li><a href="{% url 'profiles details page' %}">Profile</a></li>
                    {% endif %}
                </ul>
            {% endif %}
        </nav>
    </header>

    {% block main_content %}
    {% endblock %}

    <footer>
        <div>
            &copy;SoftUni Team 2022. All rights reserved.
        </div>
    </footer>


</div>
</body>
</html>
